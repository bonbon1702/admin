<div class="login-img3-body" style="height: 700px">
    <div class="container">
          <form class="login-form" ng-submit="login()">
            <div class="login-wrap">
                <p class="login-img"><i class="icon_lock_alt"></i></p>
                <div ng-if="error != null " style="color: red;padding-bottom: 10px"> {{ error }}</div>
                <div class="input-group">
                  <span class="input-group-addon"><i class="icon_profile"></i></span>
                  <input type="text" class="form-control" placeholder="Username" autofocus ng-model="username">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </div>
          </form>

    </div>
</div>
